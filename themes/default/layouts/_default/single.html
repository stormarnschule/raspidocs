{{ partial "header.html" . }}

<main class="container">

    <div class="page-header">
        <h1>{{ .Title }} <small>/ <a href="{{ .Section | relURL }}">{{ title .Section }}</a></small></h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Inhalt</strong></h3>
        </div>
        <div class="panel-body">
            {{ .TableOfContents }}
        </div>
    </div>

    {{ .Content }} {{ if .Params.hasexamplecode }}
        <a href="https://github.com/stormarnschule/example-code/blob/master/{{ substr .RelPermalink 11 -1 }}.cpp" class="btn btn-primary btn-lg">Beispiel-Code</a>
    {{ end }}

</main>

{{ partial "footer.html" . }}
