{{ partial "header.html" . }}

<main class="container">
    <div class="row">

        <div class="page-header">
            <h1>{{ .Title }}</h1>
        </div>

        <ul>
            {{ range .Data.Pages }}

            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>

            {{ else }}
            <em><strong>No entries here!</strong></em> {{ end }}
        </ul>

    </div>
</main>

{{ partial "footer.html" . }}
