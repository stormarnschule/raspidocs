<div class="panel panel-default">
  <div class="panel-heading">
    <a class="btn btn-primary" role="button" data-toggle="collapse" href="#{{ .Get 0 | urlize }}" aria-expanded="false" aria-controls="{{ .Get 0 | urlize }}">
      {{ .Get 0 }}
    </a>
  </div>
  <div class="panel-body collapse" id="{{ .Get 0 | urlize }}">
    {{ .Inner }}
  </div>
</div>
