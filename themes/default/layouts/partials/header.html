<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="icon" type="image/png" href="/raspidocs/img/favicon.png">
	<link rel="stylesheet" href="/raspidocs/css/bootstrap.min.css">

	<title>{{ .Site.Title }}</title>

</head>

<body>

	{{ if .IsPage }}

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ .Site.BaseURL }}">
					<img alt="logo" style="display:inline-block;height:20px" src="/raspidocs/img/logo.png">&nbsp;&nbsp;{{ .Site.Title }} 
				</a>
			</div>
		</div>
	</nav>

	{{ end }}
